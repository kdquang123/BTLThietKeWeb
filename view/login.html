<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assest/css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-0 col-sm-1 col-md-3 col-lg-4"></div>
            <div class="col-12 col-sm-10 col-md-6 col-lg-4">
               <form action="">
                <p class="form-title" style="font-weight: bold;">Login</p>
                <hr style="color:#333;height: 1px;">
                <div class="form-group">
                    <input type="text" placeholder="User name" class="form-input">
                    <span class="message"></span>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-input">
                    <span class="message"></span>
                </div>
                <input type="submit" class="btn-submit bg-primary" value="Login">
               </form>
            </div>
            <div class="col-0 col-sm-1 col-md-3 col-lg-4"></div>
        </div>
        
    </div>
    <script src="../assest/js/login.js"></script>
    <script src="../assest/js/bootstrap.min.js"></script>
</body>
</html>
